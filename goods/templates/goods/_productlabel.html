
    <div class="col-xs-12 pic-detail-home" style="text-align:left; margin-top: 3px; margin-bottom: 3px;">

    </div>

    <div>
        <div class="col-xs-9 pic-detail-home">
                {% if product.is_sold %}
                    <span class="sold">{{ 'Sold' }}</span>
                {% elif product.current_price %}
                    {% if product.has_trial %}
                        {% if product.store.is_featured %}
                            <button type="button" class="btn btn-primary buy try" id="buy_{{ product.id }}">
                                {{ 'Request' }}
                            </button>
                        {% else %}
                            <button type="button" class="btn btn-primary buy try" id="buy_{{ product.id }}">
                                {{ 'Request' }}
                            </button>
                        {% endif %}
                    {% else %}
                        <button type="button" class="btn btn-primary buy" id="buy_{{ product.id }}">
                            {{ 'buy' }} 
                        </button>
                    {% endif %}
                {% else %}
                    <button type="button" class="btn btn-primary request" id="buy_{{ product.id }}">
                    Request Price
                    </button>
                {% endif %}
        </div>
        <div class="col-xs-3 pull-right text-right">
            <button type="button" class="btn btn-default glyphs" id="heart_{{ product.id }}">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </button>
        </div>
    </div>
