{% load cloudinary %}
<div class="col-xs-12 col-sm-6 col-md-4 product-container" style="padding-bottom: 3rem;">
    <div class="vintage-label" style="text-align:center; margin-top: 5px; margin-bottom:-10px;">
        {% if product.is_vintage %}<b>Vintage</b>{% else %}{% endif %}</div>
    <div class="grid-product centered-parent {% if product.is_vintage %}vintage-product{% endif %}" style="margin-bottom:-5px;">
        <!-- <img class="img-responsive" src="{{ product.productimage_set.first.image.url }}"> -->
	<div class="centered-child">
		<picture>
			<!--[if IE 9]><video style="display: none;"><![endif]-->
			<source srcset="{% cloudinary_url product.productimage_set.first.image width=350 height=300 crop="fit" %}" media="(min-width: 992px)">
			<source srcset="{% cloudinary_url product.productimage_set.first.image width=300 height=275 crop="fit" %}" media="(min-width: 413px)">
			<!--[if IE 9]></video><![endif]-->
			<img srcset='{% cloudinary_url product.productimage_set.first.image width=275 height=275 crop="fit" %}' alt="">
		</picture>
	</div>
       <!-- <div class="centered-child detail-image-large">
                {% cloudinary product.productimage_set.first.image width=350 height=300 crop="fit" %}
        </div>
        <div class="centered-child detail-image-med">
                {% cloudinary product.productimage_set.first.image width=300 height=275 crop="fit" %}
        </div>
        <div class="centered-child detail-image-small">
                {% cloudinary product.productimage_set.first.image width=275 height=275 crop="fit" %}
        </div>
-->
        <a href="{% url 'goods:detail' product.slug  %}" class="view-product">
        </a>
    </div>
    {% include 'goods/_productlabel.html' %}
</div>
