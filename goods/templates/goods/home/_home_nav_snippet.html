{% load staticfiles %}

<div class="row" id="desktop-navigation">
    <div class="col-xs-12">
        <div class="col-xs-6 logo-div">
            <a href="{% url 'goods:home' %}"> <img id="logo" src="{% static 'img/logos/Raredoor-logo-gold.png' %}"></a>
        </div>
        <div id="main-menu" class="col-xs-6 right-side">
            <div class="row">
                <div class="col-sm-12 main-navigation bottom-row">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://instagram.com/raredoor/"><img src="{% static 'img/socialicons/instagram.svg' %}" class="socialicon"></a></li>
                        <li><a href="https://www.facebook.com/RareDoor"><img src="{% static 'img/socialicons/facebook.svg' %}" class="socialicon"></a></li>
                        <li><a href="https://www.twitter.com/RareDoor"><img src="{% static 'img/socialicons/twitter.svg' %}" class="socialicon"></a></li>
                        <li><div class="cart-info"></div></li>
                        <li><a class="btn btn-link nav-login-button" href="#">Signup</a></li>
                        {% if user.is_authenticated %}
                        <!-- <li><a class="btn btn-link" href="#">Profile</a></li> -->
                        <li><a class="btn btn-link" href="{% url 'members:logout' %}">Logout</a></li>
                        {% else %}
                        <li><a class="btn btn-link nav-login-button" href="#">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
